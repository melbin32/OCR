<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="stylesheet" href="/static/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    
</head>
<body>
    <header>
        <div class="heading">
            ocr
        </div>
    </header>
    <section class="main-body">
        <div class="title-desc">
            <h3 class="text" id="title">Scan It</Scan></h3>
            <h1 class="text" id="desc">< Scan and extract text from an image with Ease!></h1>
        </div>
    </section>
        
        
        
    <div class="buttons">
            <button id="upload-btn" onclick="document.getElementById('upload-button').click()" class="btn btn-dark">upload image</button>
            <form class="form" action="{% url 'core:index' %}" method ="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input id="upload-button" name="image" type="file" style="display:none">
                <input id="submit-btn"class="btn btn-dark" value="Scan image....." type="submit">
            </form>
    </div>  
    
{% if image%}
<div class=" abc">
        <img  id="scanned-image" src="data:image/png;base64, {{image}}">
</div>
{% endif %}

{% if ocr%}
<div id="scanned-text" >
    {{ocr}}
</div>
{% endif %}

    
</body>
</html>
